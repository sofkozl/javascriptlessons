<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        /*
        1. Складываем первый операнд 10 со вторым 10, получаем 20
        2. 20 превращается в строку и происходит конкатенация со строкой "10", получаем "2010"
        3. "2010" присваиваем переменной result1
        4. С помощью console.log выводим result1 в консоль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1. Первый операнд 10 превращается в строку и происходит конкатенация со вторым операндом "10", получаем "1010"
        2. Происходит конкатенация с третьим операндом 10, и "1010" склеивается с "10" в "101010"
        3. "101010" присваиваем переменной result2
        4. С помощью console.log выводим resul2 в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1. Складываем первый операнд 10 со вторым 10, получаем 20
        2. Перед третьим операндом стоит унарный плюс, который трансформирует строку "30" в число
        3. 20 плюс 10 получаем 30
        4. Число 30 присваиваем переменной result3
        5. С помощью console.log выводим result3 в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        1. Строка "" ничего не содержит, перед ней стоит унарный минус, что транспормирует строку в -0
        2. 10 делится на -0, получается -Infinity
        3. -Infinity присваиваем переменной result4
        4. С помощью console.log выводим resul4 в консоль
        */
        let result4 = 10 / -"";
        console.log(result4);

        /*
        1. Перед строкой "2,5" строит унарный плюс, он превращает строку в число, но поскольку в дроби стоит запятая, а не точка, число не может быть определено, +2,5 становится NaN
        2. 10 делить на NaN, получается NaN
        3. NaN присваиваем переменной result5
        4. С помощью console.log выводим resul5 в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>
</html>
