<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //пример 1 
        /*
        1. 1 присваивается в переменную а, 1 - в b, создаются пустые переменные c и d со значением undefined;
        2. Префиксный инкремент увеличиет значение переменной а на 1, получается 2, и это значение присваивается переменной с;
        3. Через alert выводим число 2.
        */
        let a = 1, b = 1, c, d; 
        c = ++a; alert(c); // ответ: 2 
        
        //пример 2 
        /*
        1. Сначала происходит присвоение значения b, равному 1, переменной d;
        2. Далее значение b увеличивается с помощью постфиксного инкремента на 1 (до значения 2);
        4. Вывод значения переменной d, равному 1.
        */
        d = b++; 
        alert(d); //ответ: 1 
        
        //пример 3 
        /*
        1. После примера 1 значение переменной а было увеличено на 1, соответственно, стало равняться 2;
        2. С помощью префиксного инкремента значение а сначала увеличивается на 1, получается 3; 
        3. Далее 3 мы прибавляем к 2, получаем 5;
        3. Присваиваем значение 5 переменной с;
        4. Выводим значение с, равному 5.
        */
        c = 2 + ++a; 
        alert(c); //ответ: 5 
        
        //пример 4 
        /*
        1. После 2 примера значение b было увеличено до значения 2, и мы складываем 2 и 2, получаем 4;
        2. Присваиваем значение 4 переменной d;
        3. Значение переменной b увеличиваем с помощью постфиксного инкримента на 1, получаем 3;
        4. Выводим значение d, равное 4;
        5. После примера 3 значение а было увеличено до 3, соответственно, выводим значение 3;
        6. Выводим увеличенное ранее значение b, равное 3.
        */
        d = 2 + b++; 
        alert(d); //ответ: 4 
        alert(a); //3 
        alert(b); //3
    </script>
</body>
</html>
