<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let a = +prompt('Введите первое любое целое число');
        let b = +prompt('Введите второе любое целое число');

        if (a >= 0 && b >= 0) {
            let deduct = a - b;
            alert(`Оба числа положительные, их разность равна ${deduct}`);
        } else if (a < 0 && b < 0) {
            let mult = a * b;
            alert(`Оба числа отрицательные, их произведение равно ${mult}`);
        } else if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
            let sum = a + b;
            alert(`Оба числа разных знаков, их сумма равна ${sum}`);
        }

    </script>
</body>
</html>
